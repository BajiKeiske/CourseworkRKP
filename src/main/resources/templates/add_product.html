<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавить товар</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="container mt-4">
<h1>Добавление нового товара</h1>

<form th:action="@{/products/create}" th:object="${product}" method="post" class="w-50">

  <div class="mb-3">
    <label for="name" class="form-label">Название</label>
    <input type="text" th:field="*{name}" class="form-control" id="name" required>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></div>
  </div>

  <div class="mb-3">
    <label for="category" class="form-label">Категория</label>
    <select name="categoryId" class="form-control" id="category" required>
      <option value="">Выберите категорию</option>
      <option th:each="cat : ${categories}"
              th:value="${cat.id}"
              th:text="${cat.name}"></option>
    </select>
  </div>

  <div class="mb-3">
    <label for="brand" class="form-label">Бренд</label>
    <select name="brandId" class="form-control" id="brand" required>
      <option value="">Выберите бренд</option>
      <option th:each="brand : ${brands}"
              th:value="${brand.id}"
              th:text="${brand.name}"></option>
    </select>
  </div>

  <div class="mb-3">
    <label for="price" class="form-label">Цена</label>
    <input type="number" th:field="*{price}" class="form-control" id="price" step="0.01" min="0" required>
    <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error-message"></div>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Описание</label>
    <textarea th:field="*{description}" class="form-control" id="description" rows="3"></textarea>
  </div>

  <div class="mb-3">
    <label for="stock" class="form-label">Количество на складе</label>
    <input type="number" th:field="*{stock}" class="form-control" id="stock" min="0" required>
  </div>

  <button type="submit" class="btn btn-success">Добавить</button>
  <a th:href="@{/products/main}" class="btn btn-secondary ms-2">Отмена</a>
</form>

</body>
</html>
