<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактирование товара</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="container mt-4">
<h1>Редактирование товара</h1>

<div class="form-group">
  <label for="category" class="form-label">Категория</label>
  <select th:field="*{category}" class="form-control" id="category">
    <option value="">Выберите категорию</option>
    <option th:each="cat : ${categories}"
            th:value="${cat.id}"
            th:text="${cat.name}"
            th:selected="${product.category != null && product.category.id == cat.id}">
    </option>
  </select>
</div>

<div class="form-group">
  <label for="brand" class="form-label">Бренд</label>
  <select th:field="*{brand}" class="form-control" id="brand">
    <option value="">Выберите бренд</option>
    <option th:each="brand : ${brands}"
            th:value="${brand.id}"
            th:text="${brand.name}"
            th:selected="${product.brand != null && product.brand.id == brand.id}">
    </option>
  </select>
</div>
<form th:action="@{/products/update}" th:object="${product}" method="post" class="w-50">

  <input type="hidden" th:field="*{id}"/>

  <div class="mb-3">
    <label for="name" class="form-label">Название</label>
    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Введите название" required>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></div>
  </div>
<!--  <div class="mb-3">-->
<!--    <label for="category" class="form-label">Категория</label>-->
<!--    <input type="text" th:field="*{category}" class="form-control" id="category" placeholder="Например: Гитара, Барабаны" required>-->
<!--  </div>-->
<!--  <div class="mb-3">-->
<!--    <label for="brand" class="form-label">Бренд</label>-->
<!--    <input type="text" th:field="*{brand}" class="form-control" id="brand" placeholder="Введите бренд" required>-->
<!--  </div>-->
  <div class="mb-3">
    <label for="price" class="form-label">Цена</label>
    <input type="number" th:field="*{price}" class="form-control" id="price" placeholder="Введите цену" step="0.01" min="0" required>
    <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error-message"></div>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Описание</label>
    <textarea th:field="*{description}" class="form-control" id="description" placeholder="Описание товара" rows="3"></textarea>
    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error-message"></div>
  </div>
  <div class="mb-3">
    <label for="stock" class="form-label">Количество на складе</label>
    <input type="number" th:field="*{stock}" class="form-control" id="stock" placeholder="Введите количество" min="0" required>
    <div th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}" class="error-message"></div>
  </div>

  <button type="submit" class="btn btn-success">Сохранить</button>
  <a th:href="@{/products/main}" class="btn btn-secondary ms-2">Отмена</a>
</form>

</body>
</html>
