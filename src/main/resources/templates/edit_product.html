<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактирование товара</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="container mt-4">
<h1>Редактирование товара</h1>

<form th:action="@{/products/update}" th:object="${product}" method="post" class="w-50">

  <input type="hidden" th:field="*{id}"/>

  <div class="mb-3">
    <label for="name" class="form-label">Название</label>
    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Введите название" required>
  </div>
<!--  <div class="mb-3">-->
<!--    <label for="category" class="form-label">Категория</label>-->
<!--    <input type="text" th:field="*{category}" class="form-control" id="category" placeholder="Например: Гитара, Барабаны" required>-->
<!--  </div>-->
<!--  <div class="mb-3">-->
<!--    <label for="brand" class="form-label">Бренд</label>-->
<!--    <input type="text" th:field="*{brand}" class="form-control" id="brand" placeholder="Введите бренд" required>-->
<!--  </div>-->
  <div class="mb-3">
    <label for="price" class="form-label">Цена</label>
    <input type="number" th:field="*{price}" class="form-control" id="price" placeholder="Введите цену" step="0.01" min="0" required>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Описание</label>
    <textarea th:field="*{description}" class="form-control" id="description" placeholder="Описание товара" rows="3"></textarea>
  </div>
  <div class="mb-3">
    <label for="stock" class="form-label">Количество на складе</label>
    <input type="number" th:field="*{stock}" class="form-control" id="stock" placeholder="Введите количество" min="0" required>
  </div>

  <button type="submit" class="btn btn-success">Сохранить</button>
  <a th:href="@{/products/main}" class="btn btn-secondary ms-2">Отмена</a>
</form>

</body>
</html>
