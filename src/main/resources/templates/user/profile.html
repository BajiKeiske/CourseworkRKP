<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мой профиль | Vinyl</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header class="site-header">
    <div class="container header-content">
        <a href="/user/products/catalog" class="logo">Vinyl</a>
        <div class="user-nav">
            <a href="/user/products/catalog"><i class="fas fa-store"></i> Каталог</a>
            <a href="/basket"><i class="fas fa-shopping-cart"></i> Корзина</a>
            <a href="/user/profile"><i class="fas fa-user"></i> Профиль</a>
            <a href="/logout"><i class="fas fa-sign-out-alt"></i> Выйти</a>
        </div>
    </div>
</header>

<div class="container">
    <!-- Шапка профиля -->
    <div class="profile-header">
        <img src="/images/default-avatar.png"
             class="round-avatar"
             style="width: 80px; height: 80px; object-fit: cover;"
             alt="Аватар">
        <div class="profile-info">
            <h2>[[${user.username}]]</h2>
            <p>[[${user.email}]]</p>
        </div>
    </div>

    <!-- Информация профиля -->
    <div class="details-card">
        <div class="detail-row">
            <span class="detail-label">Логин:</span>
            <span class="detail-value" th:text="${user.username}"></span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Email:</span>
            <span class="detail-value" th:text="${user.email}"></span>
        </div>
    </div>

    <!-- Статистика в карточках -->
    <div class="profile-stats">
        <div class="stat-card">
            <span class="stat-value" th:text="${totalOrders}">0</span>
            <span class="stat-label">Всего заказов</span>
        </div>
        <div class="stat-card">
            <span class="stat-value" th:text="${#numbers.formatDecimal(totalSpent, 0, 2)} + ' ₽'">0 ₽</span>
            <span class="stat-label">Общая сумма</span>
        </div>
    </div>

    <!-- Быстрые ссылки -->
    <div class="profile-actions">
        <a href="/basket" class="btn btn-primary btn-lg">Корзина</a>
        <a href="/user/orders" class="btn btn-info btn-lg">Заказы</a>
        <a href="/user/products/catalog" class="btn btn-success btn-lg">Продолжить покупки</a>
    </div>
</div>

</body>
</html>
