<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <title>Каталог товаров | Vinyl Store</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header class="site-header">
  <div class="container header-content">
    <a href="/user/products/catalog" class="logo">Vinyl Store</a>
    <div class="user-nav" sec:authorize="isAuthenticated()">
                <span class="user-greeting" sec:authorize="isAuthenticated()">
                    Привет, <span sec:authentication="name"></span>
                </span>
      <a href="/basket">Корзина</a>
      <a href="/user/profile">Профиль</a>
      <a href="/logout">Выйти</a>
    </div>
    <div class="user-nav" sec:authorize="!isAuthenticated()">
      <a href="/login">Войти</a>
      <a href="/register">Регистрация</a>
    </div>
  </div>
</header>

<div class="container">
  <div th:if="${successMessage}" class="alert-success">
    <p th:text="${successMessage}"></p>
  </div>

  <h1>Каталог товаров</h1>

  <!-- Поиск товаров -->
  <div class="search-form-card">
    <h3>Поиск товаров</h3>
    <form th:action="@{/user/products/search}" method="get" class="search-grid-form">
      <input type="text" name="name" placeholder="Название товара" class="form-control">
      <input type="text" name="brand" placeholder="Бренд" class="form-control">
      <input type="number" name="maxPrice" placeholder="Макс. цена" class="form-control" step="0.01">
      <button type="submit" class="btn btn-primary">Найти</button>
    </form>
  </div>

  <!-- Сетка карточек товаров -->
  <div class="products-grid">
    <div th:each="product : ${products}" class="product-card">
      <!-- Фото товара -->
      <img th:src="${product.imageUrl != null} ? ${product.imageUrl} : 'https://via.placeholder.com/400x300?text=No+Image'"
           alt="Фото товара"
           class="product-image">

      <div class="product-info">
        <h3 class="product-title" th:text="${product.name}"></h3>

        <p class="product-description"
           th:text="${#strings.abbreviate(product.description, 100)} ?: 'Нет описания'">
        </p>

        <div class="product-price"
             th:text="${#numbers.formatDecimal(product.price, 0, 2)} + ' руб.'">
        </div>

        <div th:class="${product.stock > 0} ? 'product-stock in-stock' : 'product-stock out-of-stock'">
                        <span th:if="${product.stock > 0}"
                              th:text="${product.stock} + ' шт. в наличии'"></span>
          <span th:unless="${product.stock > 0}">Нет в наличии</span>
        </div>

        <div class="product-meta">
                        <span th:if="${product.brand != null}"
                              th:text="${product.brand.name}"></span>
          <span th:if="${product.category != null}">
                            · [[${product.category.name}]]
                        </span>
        </div>

        <div class="product-actions">
          <a th:href="@{/user/products/details/{id}(id=${product.id})}"
             class="btn btn-secondary btn-sm">
            Подробнее
          </a>

          <form th:if="${product.stock > 0}"
                th:action="@{/basket/add/{id}(id=${product.id})}"
                method="post">
            <button type="submit" class="btn btn-success btn-sm">
              В корзину
            </button>
          </form>

          <button th:unless="${product.stock > 0}"
                  class="btn btn-secondary btn-sm"
                  disabled>
            Недоступно
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Если товаров нет -->
  <div th:if="${products.empty}" class="card text-center">
    <p class="empty-message">Товары не найдены</p>
  </div>
</div>
</body>
</html>
