<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
  <meta charset="UTF-8">
  <title>Каталог товаров | Vinyl Store</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header class="site-header">
  <div class="container header-content">
    <a href="/user/products/catalog" class="logo">Vinyl Store</a>
    <div class="user-nav" sec:authorize="isAuthenticated()">
                <span class="user-greeting" sec:authorize="isAuthenticated()">
                    Привет, <span sec:authentication="name"></span>
                </span>
      <a href="/basket">Корзина</a>
      <a href="/user/profile">Профиль</a>
      <a href="/logout">Выйти</a>
    </div>
    <div class="user-nav" sec:authorize="!isAuthenticated()">
      <a href="/login">Войти</a>
      <a href="/register">Регистрация</a>
    </div>
  </div>
</header>

<div class="container">
  <div th:if="${successMessage}" class="alert-success">
    <p th:text="${successMessage}"></p>
  </div>

  <h1>Каталог товаров</h1>

  <!-- ФИЛЬТРАЦИЯ -->
  <div class="search-form-card">
    <h3>Фильтры</h3>
    <form th:action="@{/user/products/catalog}" method="get" class="filter-form">
      <div class="filter-grid">
        <!-- Категория -->
        <div>
          <label>Категория:</label>
          <select name="categoryId" class="form-control">
            <option value="">Все категории</option>
            <option th:each="cat : ${categories}"
                    th:value="${cat.id}"
                    th:text="${cat.name}"
                    th:selected="${categoryId == cat.id}">
            </option>
          </select>
        </div>

        <!-- Бренд -->
        <div>
          <label>Бренд:</label>
          <select name="brandId" class="form-control">
            <option value="">Все бренды</option>
            <option th:each="brand : ${brands}"
                    th:value="${brand.id}"
                    th:text="${brand.name}"
                    th:selected="${brandId == brand.id}">
            </option>
          </select>
        </div>

        <!-- Цена от -->
        <div>
          <label>Цена от:</label>
          <input type="number" name="minPrice" class="form-control"
                 placeholder="0" step="0.01"
                 th:value="${minPrice}">
        </div>

        <!-- Цена до -->
        <div>
          <label>Цена до:</label>
          <input type="number" name="maxPrice" class="form-control"
                 placeholder="100000" step="0.01"
                 th:value="${maxPrice}">
        </div>
      </div>

      <div class="filter-buttons">
        <button type="submit" class="btn btn-primary">Применить фильтры</button>
        <a th:href="@{/user/products/catalog}" class="btn btn-secondary">Сбросить</a>
      </div>
    </form>
  </div>

  <!-- Сетка карточек товаров -->
  <div class="products-grid">
    <div th:each="product : ${products}" class="product-card">
      <!-- Фото товара -->
      <img th:src="${product.imageUrl != null} ? ${product.imageUrl} : 'https://via.placeholder.com/400x300?text=No+Image'"
           alt="Фото товара"
           class="product-image">

      <div class="product-info">
        <h3 class="product-title" th:text="${product.name}"></h3>

        <p class="product-description"
           th:text="${#strings.abbreviate(product.description, 100)} ?: 'Нет описания'">
        </p>

        <div class="product-price"
             th:text="${#numbers.formatDecimal(product.price, 0, 2)} + ' руб.'">
        </div>

        <div th:class="${product.stock > 0} ? 'product-stock in-stock' : 'product-stock out-of-stock'">
                        <span th:if="${product.stock > 0}"
                              th:text="${product.stock} + ' шт. в наличии'"></span>
          <span th:unless="${product.stock > 0}">Нет в наличии</span>
        </div>

        <div class="product-meta">
                        <span th:if="${product.brand != null}"
                              th:text="${product.brand.name}"></span>
          <span th:if="${product.category != null}">
                            · [[${product.category.name}]]
                        </span>
        </div>

        <div class="product-actions">
          <a th:href="@{/user/products/details/{id}(id=${product.id})}"
             class="btn btn-secondary btn-sm">
            Подробнее
          </a>

          <form th:if="${product.stock > 0}"
                th:action="@{/basket/add/{id}(id=${product.id})}"
                method="post">
            <button type="submit" class="btn btn-success btn-sm">
              В корзину
            </button>
          </form>

          <button th:unless="${product.stock > 0}"
                  class="btn btn-secondary btn-sm"
                  disabled>
            Недоступно
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- ПАГИНАЦИЯ (КАК НА ПРИМЕРЕ) -->
  <div th:if="${totalPages > 1}" class="pagination-simple">
    <div class="pagination-buttons">
      <!-- Кнопка "Назад" -->
      <a th:href="@{/user/products/catalog(categoryId=${categoryId}, brandId=${brandId}, minPrice=${minPrice}, maxPrice=${maxPrice}, page=${currentPage - 1})}"
         class="pagination-btn pagination-prev"
         th:classappend="${currentPage == 0} ? 'disabled'">
        ← Назад
      </a>

      <!-- Номер текущей страницы -->
      <span class="pagination-current">
            [[${currentPage + 1}]]/[[${totalPages}]]
        </span>

      <!-- Кнопка "Дальше" -->
      <a th:href="@{/user/products/catalog(categoryId=${categoryId}, brandId=${brandId}, minPrice=${minPrice}, maxPrice=${maxPrice}, page=${currentPage + 1})}"
         class="pagination-btn pagination-next"
         th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
        Дальше →
      </a>
    </div>
  </div>

  <!-- Если товаров нет -->
  <div th:if="${products.empty}" class="card text-center">
    <p class="empty-message">Товары не найдены</p>
  </div>
</div>
</body>
</html>
