<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ошибка сервера | Vinyl</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header class="site-header">
  <div class="container header-content">
    <a href="/user/products/catalog" class="logo">Vinyl</a>
    <div class="user-nav">
      <a href="/user/products/catalog">Каталог</a>
      <a href="/login">Войти</a>
      <a href="/register">Регистрация</a>
    </div>
  </div>
</header>

<div class="error-container">
  <div class="error-code">500</div>
  <div class="error-icon">⚙️</div>
  <h1 class="error-title">Внутренняя ошибка сервера</h1>
  <p class="error-message">
    На сервере произошла непредвиденная ошибка. Мы уже работаем над её устранением.
    Пожалуйста, попробуйте обновить страницу или вернитесь позже.
  </p>

  <div class="error-actions">
    <button onclick="location.reload()" class="btn btn-secondary">Обновить страницу</button>
  </div>
</div>
</body>
</html>
