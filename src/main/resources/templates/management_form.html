<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Форма</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="container mt-4">
<h1 th:text="${title}">Форма</h1>

<form th:action="${actionUrl}" th:object="${item}" method="post" class="form-container">
    <input type="hidden" th:field="*{id}"/>

    <div class="form-group">
        <label for="name" class="form-label" th:text="'Название ' + ${itemName}"></label>
        <input type="text" th:field="*{name}" class="form-control" id="name" required>
    </div>

    <button type="submit" class="btn btn-success" th:text="${buttonText}"></button>
    <a th:href="${backUrl}" class="btn btn-secondary">Отмена</a>
</form>
</body>
</html>
