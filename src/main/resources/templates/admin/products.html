<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление товарами</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h1>Управление товарами</h1>

    <div class="management-buttons">
        <a th:href="@{/categories/main}" class="btn btn-primary">Управление категориями</a>
        <a th:href="@{/brands/main}" class="btn btn-primary">Управление брендами</a>
        <a th:href="@{/products/create}" class="btn btn-primary">Добавить товар</a>
    </div>

    <div class="search-form">
        <h3>Поиск товаров</h3>
        <form th:action="@{/products/search}" method="get" class="search-grid">
            <input type="text" name="name" placeholder="Название товара" class="form-control">
            <input type="text" name="brand" placeholder="Бренд" class="form-control">
            <input type="number" name="maxPrice" placeholder="Макс. цена" class="form-control" step="0.01">
            <button type="submit" class="btn btn-primary">Найти</button>
        </form>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>Название</th>
            <th>Цена</th>
            <th>Описание</th>
            <th>На складе</th>
            <th>Бренд</th>
            <th>Категория</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.stock}"></td>
            <td th:text="${product.brand?.name} ?: 'Нет бренда'"></td>
            <td th:text="${product.category?.name} ?: 'Нет категории'"></td>
            <td>
                <div class="btn-group">
                    <a th:href="@{/products/details/{id}(id=${product.id})}" class="btn btn-info">Просмотр</a>
                    <a th:href="@{/products/update/{id}(id=${product.id})}" class="btn btn-warning">Редактировать</a>
                    <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger"
                       onclick="return confirm('Удалить этот товар?')">Удалить</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
