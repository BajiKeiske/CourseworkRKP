<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Добавить товар</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<!-- Шапка админа -->
<div class="admin-header" style="background: #343a40; color: white; padding: 15px; margin-bottom: 20px;">
  <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
    <div>
      <span style="font-weight: bold;">Панель администратора</span>
      <span sec:authorize="isAuthenticated()" style="margin-left: 20px;">
        Вы вошли как: <span sec:authentication="name"></span>
      </span>
    </div>
    <div>
      <a href="/admin/products" class="btn btn-light btn-sm" style="margin-right: 10px;">
        Назад к товарам
      </a>
      <a href="/logout" class="btn btn-danger btn-sm">
        Выйти
      </a>
    </div>
  </div>
</div>

<div class="container mt-4">
  <h1>Добавление нового товара</h1>

  <!-- ВАЖНО: добавить enctype="multipart/form-data" -->
  <form th:action="@{/admin/products/create}"
        th:object="${product}"
        method="post"
        class="w-50"
        enctype="multipart/form-data">

    <div class="mb-3">
      <label for="name" class="form-label">Название товара</label>
      <input type="text" th:field="*{name}" class="form-control" id="name" required
             placeholder="Например: Виниловая пластинка 'The Dark Side of the Moon'">
      <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></div>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Категория</label>
      <select th:field="*{categoryId}" class="form-control" id="category" required>
        <option value="">-- Выберите категорию --</option>
        <option th:each="cat : ${categories}"
                th:value="${cat.id}"
                th:text="${cat.name}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="brand" class="form-label">Бренд</label>
      <select th:field="*{brandId}" class="form-control" id="brand" required>
        <option value="">-- Выберите бренд --</option>
        <option th:each="brand : ${brands}"
                th:value="${brand.id}"
                th:text="${brand.name}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Цена (руб.)</label>
      <div class="input-group">
        <input type="number" th:field="*{price}" class="form-control" id="price"
               step="0.01" min="0" required placeholder="0.00">
      </div>
      <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error-message"></div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Описание</label>
      <textarea th:field="*{description}" class="form-control" id="description"
                rows="4" placeholder="Описание товара, особенности, трек-лист..."></textarea>
    </div>

    <div class="mb-3">
      <label for="stock" class="form-label">Количество на складе</label>
      <input type="number" th:field="*{stock}" class="form-control" id="stock"
             min="0" required placeholder="0">
      <div class="form-text">Введите 0 если товара нет в наличии</div>
    </div>

    <!-- НОВОЕ ПОЛЕ: Загрузка изображения -->
    <div class="mb-3">
      <label for="imageFile" class="form-label">Фото товара</label>
      <input type="file" th:field="*{imageFile}" class="form-control" id="imageFile"
             accept="image/*">
      <div class="form-text">Поддерживаются форматы: JPG, PNG, GIF. Максимальный размер: 5MB</div>
    </div>

    <div class="mb-3">
      <button type="submit" class="btn btn-success">
        Добавить товар
      </button>
      <a th:href="@{/admin/products}" class="btn btn-secondary ms-2">
        Отмена
      </a>
    </div>
  </form>
</div>

</body>
</html>
