<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Заказы | Админ</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
  <h1>Заказы пользователей</h1>

  <div style="margin-bottom: 20px;">
    <a href="/admin/products" class="btn btn-primary">Товары</a>
    <a href="/order/admin/all" class="btn btn-info">Заказы</a>
    <a href="/logout" class="btn btn-danger">Выйти</a>
  </div>

  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Пользователь</th>
      <th>Сумма</th>
      <th>Статус</th>
      <th>Дата</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
      <td th:text="${order.id}"></td>
      <td th:text="${order.user.username}"></td>
      <td th:text="${order.totalAmount} + ' руб.'"></td>
      <td>
                        <span th:text="${order.status}"
                              th:class="${order.status == 'PENDING'} ? 'badge-warning' :
                                       (${order.status == 'PROCESSING'} ? 'badge-info' :
                                       (${order.status == 'COMPLETED'} ? 'badge-success' : 'badge-danger'))">
                        </span>
      </td>
      <td th:text="${order.orderDate}"></td>
      <td>
        <div style="display: flex; gap: 5px;">
          <form th:if="${order.status == 'PENDING'}"
                th:action="@{/order/admin/{id}/confirm(id=${order.id})}"
                method="post">
            <button type="submit" class="btn btn-success btn-sm">Подтвердить</button>
          </form>

          <form th:if="${order.status == 'PROCESSING'}"
                th:action="@{/order/admin/{id}/complete(id=${order.id})}"
                method="post">
            <button type="submit" class="btn btn-primary btn-sm">Завершить</button>
          </form>

          <form th:if="${order.status == 'PENDING' or order.status == 'PROCESSING'}"
                th:action="@{/order/admin/{id}/cancel(id=${order.id})}"
                method="post">
            <button type="submit" class="btn btn-danger btn-sm">Отменить</button>
          </form>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
