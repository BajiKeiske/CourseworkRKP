<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Управление</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .admin-header {
            background: #343a40;
            color: white;
            padding: 15px 0;
            margin: -20px -20px 20px -20px;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .back-button {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- Шапка админа -->
<div class="admin-header">
    <div class="container header-content">
        <div>
            <h4 style="margin: 0;">Админ-панель</h4>
        </div>
        <div>
            <a href="/admin/products" class="btn btn-outline-light btn-sm" style="margin-right: 10px;">
                Товары
            </a>
            <a href="/order/admin/all" class="btn btn-outline-light btn-sm" style="margin-right: 10px;">
                Заказы
            </a>
            <a href="/logout" class="btn btn-outline-danger btn-sm">
                Выйти
            </a>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="back-button">
        <a href="/admin/products" class="btn btn-light btn-sm" style="margin-right: 10px;">
            Назад к товарам
        </a>
        <h3 style="margin: 0;" th:text="${title}"></h3>
    </div>

    <a th:href="${createUrl}" class="btn btn-primary mb-3"
       th:text="'➕ Добавить ' + ${itemName}">
    </a>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th th:text="'Название ' + ${itemName}"></th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.id}"></td>
            <td>
                <strong th:text="${item.name}"></strong>
            </td>
            <td>
                <div class="btn-group">
                    <a th:href="${updateUrl} + '/' + ${item.id}"
                       class="btn btn-warning btn-sm">
                        Редактировать
                    </a>
                    <a th:href="${deleteUrl} + '/' + ${item.id}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Удалить «' + '[[${item.name}]]' + '»?');">
                        Удалить
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
